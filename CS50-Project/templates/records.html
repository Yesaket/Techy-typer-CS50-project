{% extends "layout.html" %}
 
{% block title %}
  record
{% endblock %}
 
{% block main %}
<table class="table table-striped table-dark">
     <tr>
       <th scope="col">User</th>
       <th scope="col">score</th>
       <th scope="col">date</th>
     </tr>
   <tbody>
     {% for score in scores%}
     <tr>
         <td>{{score["username"]}}</td>
         <td>{{score["scores"]}}</td>
         <td>{{score["time"]}}</td>
       </tr>
       {% endfor %}
 </tbody>
</table>
{% endblock %}
